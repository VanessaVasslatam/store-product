<div class="background_content">
    <i class="icons g background-logo"></i>
    <div class="login_content">
        <h2 class="title">
            Bienvenido a Stores G
        </h2>
        <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
            <mat-form-field style="width: 100%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
                <label class="user txtLabel">Usuario</label>
                <input matInput type="text" formControlName="username" />
                <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
                <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.username.hasError('required')">Field is mandatory</mat-hint>
            </mat-form-field>
            <mat-form-field style="width: 100%;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
                <label class="pass txtLabel">Password</label>
                <input matInput type="password" formControlName="password" />
                <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
                <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Field is mandatory</mat-hint>
            </mat-form-field>
        </form>
        <mat-card-actions style="text-align: right;">
            <button mat-raised-button type="submit" class="btnLogin" form="login-form">Ingresar</button>
        </mat-card-actions>
    </div>
</div>
